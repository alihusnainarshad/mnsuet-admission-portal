<!DOCTYPE HTML>
<html>

<head>
	<title>MNS UET Admission Portal</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<!-- uet CSS -->
	<link href="uet/css/bootstrap.min.css" rel="stylesheet" />
	<link href="uet/css/metisMenu.min.css" rel="stylesheet" />
	<link href="uet/css/alicss.css" rel="stylesheet" />
	<link href="uet/css/morris.css" rel="stylesheet" />
	<link href="uet/icon/css/font-awesome.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body class="is-preload">
	<!-- Header -->
	<section id="header">
		<header>
			<span class="image avatar"><img src="images/a.png" alt="" href="index.html" /></span>
			<h1 id="logo"><a href="index.html">Admission Portal</a></h1>
		</header>
		<nav id="nav">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="engineering.html">Engineering Programs</a></li>
				<li><a href="technology.html">Engg. Technology Programs</a></li>
				<li><a href="non-enginnering.html">Non Engineering Programs</a></li>
				<li><a href="masters.html">MPhil Programs</a></li>
				<li><a href="phd.html">Ph.D Programs</a></li>
				
			</ul>
		</nav>

	</section>
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Main -->
		<div id="main">
			<!-- One -->
			<section id="engineering">
				<div class="container">
					<header class="major">
						<h3>Application Status</h3>
					</header>
					
								<div class="container-fluid">
						<div class="row">
							<div style="overflow-x:auto;" class="table-responsive text-nowrap">
								<table id="merit_list" class="table table-hover table-bordered table-striped">
									<thead>
										<tr>
											<th>Program Name</th>
											<th>No. of Applications</th>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
							<!-- /column -->
						</div>
						<!-- /row -->
					</div>
					<!-- /container -->

					<script>
						var jsonSource =
							"https://spreadsheets.google.com/feeds/list/1cLNFJJoa7_JilFeNKLQzhgJZPC28lpzRULd1uyNmEFY/od6/public/values?alt=json";

						//fetch the json feed
						$.getJSON(jsonSource, function () {
							$("<p>json request successful</p>").prependTo("#container");
						})
							.done(function (data) {
								if (data.feed.entry.length > 0) {
									$.each(data.feed.entry, function (i, item) {
										var $program = item.gsx$program.$t;
										var $amount = item.gsx$amount.$t;

										$(
											"<tr><td>" +
											$program +
											"</td><td>" +
											$amount +
											"</td></tr>"
										).appendTo("#merit_list tbody");
									});
								} else {
									// if the json request is successful but there are no items
									$("<p>JSON request succeeded but no data returned.</p>").prependTo(
										"#container"
									);
								}
							})

							.fail(function () {
								$("<p>JSON request fail</p>").prependTo("#container");
							})

							.error(function () {
								$("<p>JSON request error</p>").prependTo("#container");
							});

					</script>



		</div>
		<!-- Footer -->
		<section id="footer">
			<div class="container">
				<ul class="copyright">
					<li>&copy; 2021 - MNS UET Multan. All rights reserved.</li>
				</ul>
			</div>
		</section>
	</div>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
